{% extends '%s/templates/_slide.html' % slug %}
{% block slide_content %}
<div class="video-bg">
    <video poster="assets/{{ row.foreground_media }}">
        {% if DEPLOYMENT_TARGET %}
            <source src="{{ S3_BASE_URL }}/posts/{{ DEPLOY_SLUG }}/assets/{{ row.video }}">
        {% else %}
            <source src="http://assets.apps.npr.org.s3.amazonaws.com/lookatthis/{{ DEPLOY_SLUG }}/{{ row.video }}">
        {% endif %}
    </video>
    <div class="controls">
        <div class="control-group">
            <a href="#" class="play control-btn"></a>
            <div class="player-progress">
                <div class="total"></div>
                <div class="played"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
